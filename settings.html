  <script>
    const settingsStorageKey = 'LingoBookSettings';
    // Load existing setting if available
    window.onload = function() {
      const savedValue = localStorage.getItem(settingsStorageKey);
      if (savedValue !== null && !isNaN(savedValue)) {
        document.getElementById('numberInput').value = savedValue;
      }
    };

    function saveSettings() {
      const value = parseInt(document.getElementById('numberInput').value, 10);
      if (value >= 10 && value <= 200) {
        localStorage.setItem(settingsStorageKey, value);
        alert("Setting saved! It will start reflecting starting tomorrow!");
      } else {
        alert("Please enter a number between 10 and 200.");
      }
    }
  </script>
